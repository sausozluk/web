script:
- docker run -d --name app -p 1337:1337 webtest
- cd src
- docker build -t web .
- docker tag web:latest $DOCKER_HUB_USERNAME/web:prod
- docker push $DOCKER_HUB_USERNAME/web:prod
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_install:
- docker login --email=$DOCKER_HUB_EMAIL --username=$DOCKER_HUB_USERNAME --password=$DOCKER_HUB_PASSWORD
- openssl aes-256-cbc -K $encrypted_aa5f2cc2971c_key -iv $encrypted_aa5f2cc2971c_iv
 -in deploy_key.enc -out ./deploy_key -d
- docker build -t webtest .
after_script:
- docker rm -f app
deploy:
 provider: script
 skip_cleanup: true
 script: cd .. && chmod 600 deploy_key && ssh -o StrictHostKeyChecking=no -i deploy_key ubuntu@ec2-35-157-80-0.eu-central-1.compute.amazonaws.com "cd web && ./deploy.sh"
 on:
   branch: master